<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <title>GABRIEL</title>
		<script type="text/javascript" src="../cordova.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/jquery.maskedinput.min.js"></script>
	</head>
    <body>
	    <div data-role="page" style="background: #FFF; text-align:center;">
			    <div class="topo">
			    <div class="logotipo">
				    <div style="min-width:10px; float:left; color:#000;" id="bt_cadastro_tipo_voltar"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
				    <div style="margin:0px 80px; text-align:center; color:#000; font-family:'roboto';"><b>&nbsp<b></div>
				</div>
		    </div>
		    
			<div style="width:300px; height:500px; position:fixed; top:50%; left:50%; margin:-260px 0px 0px -150px;">
		    <img src="../img/logo_gdd.png" alt="Cema" width="160" style="margin:0px 0px 50px 0px;">
		    <br><br>
			  <div style="border:1px solid #CCC; border-radius:6px; background-color:#FFF; color:#999; padding:10px; margin-top:10px; text-shadow: none; text-transform:none; text-transform:uppercase; font-family:'roboto';" id="bt_cadastro_tipo_voce">VocÃª</div>
			  <div style="border:1px solid #CCC; border-radius:6px; background-color:#FFF; color:#999; padding:10px; margin-top:10px; text-shadow: none; text-transform:none; text-transform:uppercase; font-family:'roboto';" id="bt_cadastro_tipo_profissional">Profissinal</div>
			  <div style="border:1px solid #CCC; border-radius:6px; background-color:#FFF; color:#999; padding:10px; margin-top:10px; text-shadow: none; text-transform:none; text-transform:uppercase; font-family:'roboto';" id="bt_cadastro_tipo_empresa">Empresa</div>
			</div>
			
			<script>
				
				$(document).ready(function(){
					var id_usuarios = window.localStorage.getItem('id_usuarios');
					if(id_usuarios!="" && id_usuarios!=null){
						$.mobile.changePage("home.html", { transition: "none", changeHash: false });
					}
				});
				
				$("#bt_cadastro_tipo_voltar").click(function(){
					$.mobile.changePage("login.html", { transition: "fade", changeHash: false });
				});
				
				$("#bt_cadastro_tipo_voce").click(function(){
					$.mobile.changePage("cadastro-voce.html", { transition: "fade", changeHash: false });
				});
				
				$("#bt_cadastro_tipo_profissional").click(function(){
					$.mobile.changePage("cadastro-profissional.html", { transition: "fade", changeHash: false });
				});
				
				$("#bt_cadastro_tipo_empresa").click(function(){
					$.mobile.changePage("cadastro-empresa.html", { transition: "fade", changeHash: false });
				});
				
			</script>
		
		</div>
    </body>
