<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <title>GABRIEL</title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/cordova.js"></script>
	</head>
    <body>
	    <div data-role="page" style="background:#FFF;">
		    <div class="topo">
			    <div class="logotipo">
				    <div style="margin:0px 80px; text-align:center; color:#214629;"><b>MEU CADASTRO<b></div>
				</div>
		    </div>

			<div role="main" class="ui-content">
				<div id="id_conteudo_cadastro_sucesso" style="text-align:center; padding:50px 0px 50px 0px; color:#999; font-size:14px; text-transform:none; text-align:justify;">
					<br><br>
					<h1><b>SUCESSO!<b></h1>
					<p style="font-size:13px; text-align:center; font-weight:normal;">Cadastro alterado com sucesso!<br><br>Você já pode continuar e<br>acessar o app.</p>
					<br><br>
					<div style="border:1px solid #214629; border-radius:6px; background:#FFF; color:#214629; padding:10px; margin-top:20px; text-shadow: none; text-transform:none; text-align:center;" id="bt_home_voltar">Clique aqui para voltar para a home</div>
				</div>
			</div>
		
			<br><br><br><br>
		
			<div class="botoes-rodape">
				<div class="botoes-rodape-bloco1" id="meu-cadastro-rodape01" style="background-image:url(../img/icon_01.png);">Nova</div>
				<div class="botoes-rodape-bloco1" id="meu-cadastro-rodape02" style="background-image:url(../img/icon_02.png);">Agendado</div>
				<div class="botoes-rodape-bloco1" id="meu-cadastro-rodape03" style="background-image:url(../img/icon_03.png);">Cancelar</div>
				<div class="botoes-rodape-bloco2" id="meu-cadastro-rodape04" style="background-image:url(../img/icon_04.png);">Cadastro</div>
			</div>
		
			
			<script>
				
				$("#bt_home_voltar").click(function(){
					$.mobile.changePage("home.html", { transition: "fade", changeHash: false });
				});
				
				$('#meu-cadastro-rodape01').click(function(){ $.mobile.changePage("home.html", { transition: "fade", changeHash: false }); });
				$('#meu-cadastro-rodape02').click(function(){ $.mobile.changePage("agendado.html", { transition: "fade", changeHash: false }); });
				$('#meu-cadastro-rodape03').click(function(){ $.mobile.changePage("cancelar.html", { transition: "fade", changeHash: false }); });
				
			</script>
		
		</div>
    </body>
</html>
