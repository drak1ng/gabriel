<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <title>GABRIEL</title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/cordova.js"></script>
	</head>
    <body>
	    <div data-role="page" style="background:#FFF;">
		    <div class="topo">
			    <div class="logotipo">
				    <div style="min-width:10px; float:left; color:#214629; margin-left:5px;" id="bt_cadastro_voce_voltar"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
				    <div style="margin:0px 80px; text-align:center; color:#214629;"><b>CADASTRE-SE<b></div>
				</div>
		    </div>

			<div role="main" class="ui-content">
				<div id="id_conteudo_cadastro" style="text-align:center; padding:25px 0px 0px 0px; color:#999; font-size:14px; text-transform:none; text-align:justify; font-weight:normal;">
					<p style='margin-bottom:30px;'>Preencha todos os campos abaixo para se cadastrar e ter acesso ao aplicativo.</p>
					<input type="text" id="cadastro_voce_nome" placeholder="Nome*" style="border:1px solid #CCC; border-radius:6px; background:#FFF; font-family:'roboto'; padding:10px;">
					<input type="text" id="cadastro_voce_sobrenome" placeholder="Sobrenome*" style="border:1px solid #CCC; border-radius:6px; background:#FFF; font-family:'roboto'; padding:10px;">
					<input type="text" id="cadastro_voce_nascimento" placeholder="Nascimento" style="border:1px solid #CCC; border-radius:6px; background:#FFF; font-family:'roboto'; padding:10px;">
					<select id="cadastro_voce_sexo" style="border:1px solid #CCC; border-radius:6px; background:#FFF; font-family:'roboto'; padding:10px;">
						<option value="">Sexo</option>
						<option value=""></option>
						<option value="Masculino">Masculino</option>
						<option value="Feminino">Feminino</option>
					</select>
					<input type="tel" id="cadastro_voce_telefone" placeholder="Telefone" style="border:1px solid #CCC; border-radius:6px; background:#FFF; font-family:'roboto'; padding:10px;">
					<br>
					<h3 style="font-family:'roboto'; color:#000;">Dados de Login</h3>
					<input type="email" id="cadastro_voce_email" placeholder="E-mail*" style="border:1px solid #CCC; border-radius:6px; background:#FFF; font-family:'roboto'; padding:10px;">
					<input type="password" id="cadastro_voce_senha" placeholder="Senha*" style="border:1px solid #CCC; border-radius:6px; background:#FFF; font-family:'roboto'; padding:10px;">
					<input type="password" id="cadastro_voce_confirme_senha" placeholder="Confirme a Senha*" style="border:1px solid #CCC; border-radius:6px; background:#FFF; font-family:'roboto'; padding:10px;">
					<br>
					<h3 style="font-family:'roboto'; color:#000;">Endereço</h3>					
					<input type="tel" id="cadastro_voce_cep" placeholder="Cep" style="border:1px solid #CCC; border-radius:6px; background:#FFF; font-family:'roboto'; padding:10px;">
					<div style="border:1px solid #ccc; border-radius:6px; background:#FFF; color:#999; padding:10px; margin-top:5px; text-shadow: none; text-transform:none; text-transform:uppercase; font-family:'roboto'; text-align:center;">Consultar CEP</div>
					<div style='clear:both;'></div>
					
					<div style="border:1px solid #599611; border-radius:6px; background:#FFF; color:#599611; padding:10px; margin-top:20px; text-shadow: none; text-transform:none; text-transform:uppercase; font-family:'roboto'; text-align:center;" id="bt_cadastro_voce_salvar">Quero me Cadastrar</div>
				</div>
			</div>
		
			<style>
				.ui-select .ui-btn { font-family:'roboto'; border:1px solid #CCC; border-radius:6px; background:#FFF; text-align:left; font-size:14px; color:#999; padding-left:10px; font-weight:normal; text-shadow:0 0 0 #fff; -webkit-box-shadow: 0 0 0 rgba(0,0,0,0); -moz-box-shadow: 0 0 0 rgba(0,0,0,0); box-shadow: 0 0 0 rgba(0,0,0,0); }
			</style>
			
			<script>
				
				$('#cadastro_voce_nascimento').mask('99/99/9999');
				$('#cadastro_voce_telefone').mask('(99) 9999-9999?9');
				$('#cadastro_voce_cep').mask('99999-999');
				
				$('#cadastro_voce_cep').blur(function(){
					$.get("http://gabrieldesigndistrict.com.br/app_api_v2.0.1/cep.php", { tipo:'cidade', cep:$('#cadastro_voce_cep').val() }, function(data){ $('#cadastro_voce_cidade').val(data); });
					$.get("http://gabrieldesigndistrict.com.br/app_api_v2.0.1/cep.php", { tipo:'estado', cep:$('#cadastro_voce_cep').val() }, function(data){ $('#cadastro_voce_estado').val(data); });
				});
				
				$("#bt_cadastro_voce_salvar").click(function(){
					var nome = $('#cadastro_voce_nome').val();
					var sobrenome = $('#cadastro_voce_sobrenome').val();
					var nascimento = $('#cadastro_voce_nascimento').val();
					var sexo = $('#cadastro_voce_sexo').val();
					var email = $('#cadastro_voce_email').val();
					var telefone_contato = $('#cadastro_voce_telefone').val();
					var senha = $('#cadastro_voce_senha').val();
					var confirme_senha = $('#cadastro_voce_confirme_senha').val();
					var cep = $('#cadastro_voce_cep').val();
					
					if(nome==""){ alert("O campo Nome deve ser preenchido"); return false; }
					if(sobrenome==""){ alert("O campo Sobrenome deve ser preenchido"); return false; }
					if(email==""){ alert("O campo E-mail deve ser preenchido"); return false; }
					if(senha==""){ alert("O campo Senha deve ser preenchido"); return false; }
					if(confirme_senha==""){ alert("O campo Confirme a Senha deve ser preenchido"); return false; }
					if(confirme_senha!=senha){ alert("As senha informadas não são iguais"); return false; }
					
					if(cep==""){ alert("O campo CEP deve ser preenchido"); return false; }
										
					$.get("http://gabrieldesigndistrict.com.br/app_api_v2.0.1/cadastro.php", { tipo:'usuario', nome:nome, sobrenome:sobrenome, nascimento:nascimento, sexo:sexo, email:email, telefone_contato:telefone_contato, senha:senha, cep:cep }, function(data){
						if(data=="ERRO_EMAIL"){
							alert("Esse E-mail já foi utilizado em outro Cadastro");
						}else if(data=="OK"){
							$.mobile.changePage("cadastro-obrigado.html", { transition: "fade", changeHash: false });
						}else{
							alert("Não foi possuível concluir o seu cadastro, tente novamente mais tarde!");
						}
					});
					
				});
				
				$("#bt_cadastro_voce_voltar").click(function(){
					$.mobile.changePage("cadastro_tipo.html", { transition: "fade", changeHash: false });
				});
				
			</script>
		
		</div>
    </body>
</html>
