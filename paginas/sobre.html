<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <title>GABRIEL</title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/cordova.js"></script>
	</head>
    <body>
	    <div data-role="page" style="background:#FFF;">
		    <div class="topo">
			    <div class="logotipo">
				    <div style="min-width:10px; float:left; color:#000;" id="bt_sobre_voltar"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
				    <div style="margin:0px 80px; text-align:center; color:#000; font-family:'roboto';"><b>SOBRE<b></div>
				</div>
		    </div>

			<div role="main" class="ui-content">
				<div style="padding:30px 0px 10px 0px; font-family:'roboto'; font-weight:600; font-size:15px; text-transform:none;">Cadastro</div>
				<div style="margin:0px -15px 0px -15px; border-top:1px solid #000; border-bottom:1px solid #000; padding:15px; font-family:'roboto'; font-weight:300; font-size:15px; text-transform:none;" id="bt_sobre_cadastro">Meu Cadastro</div>
				<div style="margin:0px -15px 0px -15px; border-top:0px solid #000; border-bottom:1px solid #000; padding:15px; font-family:'roboto'; font-weight:300; font-size:15px; text-transform:none;" id="bt_sobre_imagem">Minha Imagem</div>
				<div style="margin:0px -15px 0px -15px; border-top:0px solid #000; border-bottom:1px solid #000; padding:15px; font-family:'roboto'; font-weight:300; font-size:15px; text-transform:none;" id="bt_sobre_360">Google 360º</div>
				
				<div style="padding:30px 0px 10px 0px; font-family:'roboto'; font-weight:600; font-size:15px; text-transform:none;" id="titulo_sobre_info">Informações</div>
				<div style="margin:0px -15px 0px -15px; border-top:1px solid #000; border-bottom:1px solid #000; padding:15px; font-family:'roboto'; font-weight:300; font-size:15px; text-transform:none;" id="bt_sobre_galeria">Galeria de Fotos</div>
				<div style="margin:0px -15px 0px -15px; border-top:0px solid #000; border-bottom:1px solid #000; padding:15px; font-family:'roboto'; font-weight:300; font-size:15px; text-transform:none;" id="bt_sobre_feeds">Feeds</div>
				<div style="margin:0px -15px 0px -15px; border-top:0px solid #000; border-bottom:1px solid #000; padding:15px; font-family:'roboto'; font-weight:300; font-size:15px; text-transform:none;" id="bt_sobre_favoritos">Favoritos</div>
				<div style="margin:0px -15px 0px -15px; border-top:0px solid #000; border-bottom:1px solid #000; padding:15px; font-family:'roboto'; font-weight:300; font-size:15px; text-transform:none;" id="bt_sobre_catalogos">Catálogos</div>
				<div style="margin:0px -15px 0px -15px; border-top:0px solid #000; border-bottom:1px solid #000; padding:15px; font-family:'roboto'; font-weight:300; font-size:15px; text-transform:none;" id="bt_sobre_promocoes">Promoções</div>

				<div style="padding:30px 0px 10px 0px; font-family:'roboto'; font-weight:600; font-size:15px; text-transform:none;" id="titulo_sobre_financeiro">Informações</div>
				<div style="margin:0px -15px 0px -15px; border-top:0px solid #000; border-bottom:1px solid #000; padding:15px; font-family:'roboto'; font-weight:300; font-size:15px; text-transform:none;" id="bt_sobre_financeiro">Mensalidade</div>
			</div>
		
			
			<script>
				
				var tipo_usuarios = window.localStorage.getItem('tipo_usuarios');
				var id_usuarios = window.localStorage.getItem('id_usuarios');
				
				if(tipo_usuarios=="profissional" || tipo_usuarios=="empresa"){
					$('#bt_sobre_galeria').show();
					$('#bt_sobre_feeds').show();
					$('#titulo_sobre_info').show();
					$('#bt_sobre_catalogos').show();
					$('#bt_sobre_promocoes').show();
					if(tipo_usuarios=="empresa"){
						$('#titulo_sobre_financeiro').show();
						$('#bt_sobre_financeiro').show();
					}else{
						$('#titulo_sobre_financeiro').hide();
						$('#bt_sobre_financeiro').hide();
					}
				}else{
					$('#bt_sobre_galeria').hide();
					$('#bt_sobre_feeds').hide();
					$('#titulo_sobre_info').hide();
					$('#bt_sobre_catalogos').hide();
					$('#bt_sobre_promocoes').hide();
					$('#titulo_sobre_financeiro').hide();
					$('#bt_sobre_financeiro').hide();
				}
				
				$("#bt_sobre_voltar").click(function(){
					$.mobile.changePage("home.html", { transition: "fade", changeHash: false });
				});
				
				$("#bt_sobre_cadastro").click(function(){
					$.mobile.changePage("sobre-cadastro.html", { transition: "fade", changeHash: false });
				});
				
				$("#bt_sobre_imagem").click(function(){
					$.mobile.changePage("sobre-imagem.html", { transition: "fade", changeHash: false });
				});
				
				$("#bt_sobre_360").click(function(){
					$.mobile.changePage("sobre-360.html", { transition: "fade", changeHash: false });
				});
				
				$("#bt_sobre_galeria").click(function(){
					$.mobile.changePage("sobre-galeria.html", { transition: "fade", changeHash: false });
				});
				
				$("#bt_sobre_feeds").click(function(){
					$.mobile.changePage("sobre-feeds.html", { transition: "fade", changeHash: false });
				});
				
				$("#bt_sobre_favoritos").click(function(){
					$.mobile.changePage("sobre-favoritos.html", { transition: "fade", changeHash: false });
				});
				
				$("#bt_sobre_catalogos").click(function(){
					$.mobile.changePage("sobre-catalogos.html", { transition: "fade", changeHash: false });
				});
				
				$("#bt_sobre_promocoes").click(function(){
					$.mobile.changePage("sobre-promocoes.html", { transition: "fade", changeHash: false });
				});
				
				$("#bt_sobre_financeiro").click(function(){
					$.mobile.changePage("sobre-financeiro.html", { transition: "fade", changeHash: false });
				});
				
			</script>
		
		</div>
    </body>
</html>
