<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <title>GABRIEL</title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/cordova.js"></script>
	</head>
    <body>
	    <div data-role="page" style="background:#FFF;">
		    <div class="topo">
			    <div class="logotipo">
				    <div style="min-width:10px; float:left; color:#214629; margin-left:5px;" id="bt_cadastro_empresa_voltar"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
				    <div style="margin:0px 80px; text-align:center; color:#214629;"><b>CADASTRE-SE<b></div>
				</div>
		    </div>

			<div role="main" class="ui-content">
				<div id="id_conteudo_cadastro" style="text-align:center; padding:25px 0px 0px 0px; color:#999; font-size:14px; text-transform:none; text-align:justify; font-weight:normal;">
					<p style='margin-bottom:30px;'>Preencha todos os campos abaixo para se cadastrar e ter acesso ao aplicativo.</p>
					<input type="text" id="cadastro_empresa_sobrenome" placeholder="Razão Social" style="border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; font-family:'roboto'; padding:10px 2px;">
					<input type="text" id="cadastro_empresa_nome" placeholder="Nome Fantasia" style="border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; font-family:'roboto'; padding:10px 2px;">
					<input type="tel" id="cadastro_empresa_nascimento" placeholder="CNPJ" style="border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; font-family:'roboto'; padding:10px 2px;">
					<textarea id="cadastro_empresa_descricao" placeholder="Descrição" style="border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; font-family:'roboto'; padding:10px 2px;"></textarea>
					<br>
					<h3>Dados de Login</h3>
					<input type="email" id="cadastro_empresa_email" placeholder="E-mail" style="border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; font-family:'roboto'; padding:10px 2px;">
					<input type="password" id="cadastro_empresa_senha" placeholder="Senha" style="border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; font-family:'roboto'; padding:10px 2px;">
					<input type="password" id="cadastro_empresa_confirme_senha" placeholder="Confirme a Senha" style="border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; font-family:'roboto'; padding:10px 2px;">
					<br>
					<h3>Dados para Contato</h3>
					<input type="email" id="cadastro_empresa_contato_nome" placeholder="Nome para contato" style="border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; font-family:'roboto'; padding:10px 2px;">
					<input type="email" id="cadastro_empresa_contato_email" placeholder="E-mail para contato" style="border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; font-family:'roboto'; padding:10px 2px;">
					<input type="tel" id="cadastro_empresa_contato_telefone" placeholder="Telefone para contato" style="border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; font-family:'roboto'; padding:10px 2px;">
					<input type="tel" id="cadastro_empresa_contato_celular" placeholder="Celular para contato" style="border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; font-family:'roboto'; padding:10px 2px;">
					<br>
					<h3>Endereço</h3>
					<input type="tel" id="cadastro_empresa_cep" placeholder="Cep" style="border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; font-family:'roboto'; padding:10px 2px;">
					<div style="border:1px solid #ccc; border-radius:6px; background:#FFF; color:#999; padding:10px; margin-top:5px; text-shadow: none; text-transform:none; text-transform:uppercase; font-family:'roboto'; text-align:center;">Consultar CEP</div>
					<div style='clear:both;'></div>
					<br>
					<input type="text" id="cadastro_empresa_endereco" placeholder="Endereço" style="border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; font-family:'roboto'; padding:10px 2px;">
					<input type="tel" id="cadastro_empresa_numero" placeholder="Número" style="border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; font-family:'roboto'; padding:10px 2px;">
					<input type="text" id="cadastro_empresa_complemento" placeholder="Complemento" style="border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; font-family:'roboto'; padding:10px 2px;">
					<input type="text" id="cadastro_empresa_estado" placeholder="Estado" style="border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; font-family:'roboto'; padding:10px 2px;">
					<input type="text" id="cadastro_empresa_cidade" placeholder="Cidade" style="border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; font-family:'roboto'; padding:10px 2px;">
					<input type="text" id="cadastro_empresa_bairro" placeholder="Bairro" style="border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; font-family:'roboto'; padding:10px 2px;">
					<br>
					<h3>Categorias</h3>
					<div class="cadastro-categorias"></div>
					
					<div style="border:1px solid #599611; border-radius:6px; background:#FFF; color:#599611; padding:10px; margin-top:20px; text-shadow: none; text-transform:none; text-transform:uppercase; font-family:'roboto'; text-align:center;" id="bt_empresa_cadastro_salvar">Quero me Cadastrar</div>
				</div>
			</div>
		
			<style>
				#cadastro_empresa_descricao { font-family:'roboto'; border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; text-align:left; font-size:14px; color:#999; height:140px !important; padding-left:2px; font-weight:normal; text-shadow:0 0 0 #fff; -webkit-box-shadow: 0 0 0 rgba(0,0,0,0); -moz-box-shadow: 0 0 0 rgba(0,0,0,0); box-shadow: 0 0 0 rgba(0,0,0,0); }
				.ui-select .ui-btn { font-family:'roboto'; border:0px; border-bottom:1px solid #CCC; border-radius:0px; background:#FFF; text-align:left; font-size:14px; color:#999; padding-left:2px; font-weight:normal; text-shadow:0 0 0 #fff; -webkit-box-shadow: 0 0 0 rgba(0,0,0,0); -moz-box-shadow: 0 0 0 rgba(0,0,0,0); box-shadow: 0 0 0 rgba(0,0,0,0); }
			</style>
			
			<script>
				
				$('#cadastro_empresa_contato_telefone').mask('(99) 9999-9999');
				$('#cadastro_empresa_contato_celular').mask('(99) 99999-9999');
				$('#cadastro_empresa_cep').mask('99999-999');
				$('#cadastro_empresa_nascimento').mask('99.999.999/9999-99');
				
				$('#cadastro_empresa_cep').blur(function(){
					$.get("http://cema.projetotemporario.com.br/app_api_v2.0.1/cep.php", { tipo:'endereco', cep:$('#cadastro_empresa_cep').val() }, function(data){ $('#cadastro_empresa_endereco').val(data); });
					$.get("http://cema.projetotemporario.com.br/app_api_v2.0.1/cep.php", { tipo:'bairro', cep:$('#cadastro_empresa_cep').val() }, function(data){ $('#cadastro_empresa_bairro').val(data); });
					$.get("http://cema.projetotemporario.com.br/app_api_v2.0.1/cep.php", { tipo:'cidade', cep:$('#cadastro_empresa_cep').val() }, function(data){ $('#cadastro_empresa_cidade').val(data); });
					$.get("http://cema.projetotemporario.com.br/app_api_v2.0.1/cep.php", { tipo:'estado', cep:$('#cadastro_empresa_cep').val() }, function(data){ $('#cadastro_empresa_estado').val(data); });
				});
				
				$("#bt_empresa_cadastro_salvar").click(function(){
					
					var nome = $('#cadastro_empresa_nome').val();
					var sobrenome = $('#cadastro_empresa_sobrenome').val();
					var nascimento = $('#cadastro_empresa_nascimento').val();
					var email = $('#cadastro_empresa_email').val();
					var senha = $('#cadastro_empresa_senha').val();
					var confirme_senha = $('#cadastro_empresa_confirme_senha').val();
					
					var nome_contato = $('#cadastro_empresa_contato_nome').val();
					var email_contato = $('#cadastro_empresa_contato_email').val();
					var telefone_contato = $('#cadastro_empresa_contato_telefone').val();
					var celular_contato = $('#cadastro_empresa_contato_celular').val();
					
					var cep = $('#cadastro_empresa_cep').val();
					var endereco = $('#cadastro_empresa_endereco').val();
					var numero = $('#cadastro_empresa_numero').val();
					var complemento = $('#cadastro_empresa_complemento').val();
					var estado = $('#cadastro_empresa_estado').val();
					var cidade = $('#cadastro_empresa_cidade').val();
					var bairro = $('#cadastro_empresa_bairro').val();
					
					var descricao = $('#cadastro_empresa_descricao').val();
					
					
					
					if(nome==""){ alert("O campo Razão Social deve ser preenchido"); return false; }
					if(sobrenome==""){ alert("O campo Nome Fantasia deve ser preenchido"); return false; }
					if(email==""){ alert("O campo E-mail deve ser preenchido"); return false; }
					if(senha==""){ alert("O campo Senha deve ser preenchido"); return false; }
					if(confirme_senha==""){ alert("O campo Confirme a Senha deve ser preenchido"); return false; }
					if(confirme_senha!=senha){ alert("As senha informadas não são iguais"); return false; }
					
					if(cep==""){ alert("O campo CEP deve ser preenchido"); return false; }
					if(endereco==""){ alert("O campo Endereço deve ser preenchido"); return false; }
					if(numero==""){ alert("O campo Número deve ser preenchido"); return false; }
					if(estado==""){ alert("O campo Estado deve ser preenchido"); return false; }
					if(cidade==""){ alert("O campo Cidade deve ser preenchido"); return false; }
					if(bairro==""){ alert("O campo Bairro deve ser preenchido"); return false; }
					
					var checked = [];
					var categoria_seleciona = 0;
					$("input[name='categoria[]']:checked").each(function(){
					    checked.push(parseInt($(this).val()));
						categoria_seleciona = 1;
					});
					
					if(categoria_seleciona==0){ alert("Selecione pelo menos uma Categoria"); return false; }
					
					var categoria = checked.join(';');
					

					

					
					$.get("http://gabrieldesigndistrict.com.br/app_api_v2.0.1/cadastro.php", { tipo:'empresa', nome:nome, sobrenome:sobrenome, cpf:nascimento, email:email, senha:senha, confirme_senha:confirme_senha, nome_contato:nome_contato, email_contato:email_contato, telefone_contato:telefone_contato, celular_contato:celular_contato, cep:cep, endereco:endereco, numero:numero, complemento:complemento, estado:estado, cidade:cidade, bairro:bairro, categoria:categoria, descricao:descricao }, function(data){
						if(data=="ERRO_EMAIL"){
							alert("Esse E-mail já foi utilizado em outro Cadastro");
						}else if(data=="ERRO_CEP"){
							alert("Endereço não é válido para o cadastro.");
						}else if(data=="OK"){
							window.localStorage.setItem('cadastro_email',email);
							window.localStorage.setItem('cadastro_senha',senha);
							$.mobile.changePage("cadastro-foto.html", { transition: "fade", changeHash: false });
							//$.mobile.changePage("cadastro-obrigado.html", { transition: "fade", changeHash: false });
						}else{
							alert("Não foi possuível concluir o seu cadastro, tente novamente mais tarde!");
						}
					});
					
				});
				
				$("#bt_cadastro_empresa_voltar").click(function(){
					$.mobile.changePage("cadastro_tipo.html", { transition: "fade", changeHash: false });
				});
				
				$.get("http://gabrieldesigndistrict.com.br/app_api_v2.0.1/cadastro_lista_categorias.php", function(data){
					$('.cadastro-categorias').html(data);
				});
				
			</script>
		
		</div>
    </body>
</html>
